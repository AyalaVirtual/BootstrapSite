<h2>JavaScript Examples</h2>

<p id="demo">Event Listener demo on how to use JavaScript to change HTML elements.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello World!"'>Click Me!</button>

<!-- Program to find the largest of 3 numbers -->

<script>
const num1 = parseFloat(prompt("Enter first number: "));
const num2 = parseFloat(prompt("Enter second number: "));
const num3 = parseFloat(prompt("Enter third number: "));
let largest;

if(num1 >= num2 && num1 >= num3) {
    largest = num1;
}
else if (num2 >= num1 && num2 >= num3) {
    largest = num2;
}
else {
    largest = num3;
}

console.log("The largest number is " + largest);
</script>

</body>
</html>
